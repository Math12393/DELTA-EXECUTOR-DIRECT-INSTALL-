<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DELTA EXECUTOR DIRECT INSTALL</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
    text-align: center;
  }
  textarea {
    width: 100%;
    height: 150px;
    font-size: 16px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    resize: none;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    min-width: 140px; /* ensure enough space for text */
    transition: background 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h2>DELTA EXECUTOR DIRECT INSTALL</h2>
  <textarea id="sharedText" readonly></textarea><br>
  <button id="copyBtn">Copy Text</button>
</div>

<script>
  // Get text from URL or use default
  let text = new URLSearchParams(window.location.search).get("text") ||
    "itms-services://?action=download-manifest&url=https%3A%2F%2Fdeltaios-executor.com%2FInstall21.plist";

  // Remove trailing periods/spaces
  text = text.trim().replace(/\.+$/,"");

  const textarea = document.getElementById("sharedText");
  const copyBtn = document.getElementById("copyBtn");
  textarea.value = text;

  copyBtn.addEventListener("click", () => {
    // Always copy the text, even on older browsers
    function fallbackCopy() {
      textarea.select();
      textarea.setSelectionRange(0, 99999); // for mobile
      try {
        document.execCommand("copy");
        showCopied();
      } catch (err) {
        alert("Copy failed. Please select and copy manually.");
      }
    }

    function showCopied() {
      const originalText = copyBtn.textContent;
      copyBtn.textContent = "Text copied!";
      copyBtn.style.backgroundColor = "#28a745"; // green for confirmation
      setTimeout(() => {
        copyBtn.textContent = originalText;
        copyBtn.style.backgroundColor = "#007bff";
      }, 2000);
    }

    // Try modern clipboard API if available
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(textarea.value)
        .then(showCopied)
        .catch(fallbackCopy);
    } else {
      fallbackCopy();
    }
  });
</script>
</body>
</html>
