<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELTA EXECUTOR DIRECT INSTALL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
      position: relative; /* needed for popup positioning */
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Toast popup */
    #popup {
      position: absolute;
      bottom: 60px; /* above button */
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #4CAF50;
      color: white;
      padding: 8px 20px;
      border-radius: 5px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      font-weight: bold;
    }
    #popup.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DELTA EXECUTOR DIRECT INSTALL</h2>
    <textarea id="sharedText" readonly></textarea><br>
    <button id="copyBtn">Copy Text</button>
    <div id="popup">Text copied</div>
  </div>

  <script>
    // Get text from URL
    let text = new URLSearchParams(window.location.search).get("text") ||
      "itms-services://?action=download-manifest&url=https%3A%2F%2Fdeltaios-executor.com%2FInstall21.plist";

    text = text.trim().replace(/\.+$/,"");

    const textarea = document.getElementById("sharedText");
    textarea.value = text;

    const popup = document.getElementById("popup");

    document.getElementById("copyBtn").addEventListener("click", () => {
      // Copy text cross-browser
      textarea.select();
      textarea.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(textarea.value).catch(() => {
        document.execCommand("copy");
      });

      // Show popup
      popup.classList.add("show");

      // Hide after 2 seconds
      setTimeout(() => {
        popup.classList.remove("show");
      }, 2000);
    });
  </script>
</body>
</html>
