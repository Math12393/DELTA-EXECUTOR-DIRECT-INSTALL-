<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELTA EXECUTOR DIRECT INSTALL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DELTA EXECUTOR DIRECT INSTALL</h2>
    <textarea id="sharedText" readonly></textarea><br>
    <button id="copyBtn">Copy Text</button>
  </div>

  <script>
    // Get text from URL (?text=YourMessage)
    let text = new URLSearchParams(window.location.search).get("text") || 
      "itms-services://?action=download-manifest&url=https%3A%2F%2Fdeltaios-executor.com%2FInstall21.plist";

    // Remove any accidental trailing periods or whitespace
    text = text.trim().replace(/\.+$/,"");

    const textarea = document.getElementById("sharedText");
    textarea.value = text;

    // Copy text reliably on all browsers
    document.getElementById("copyBtn").addEventListener("click", () => {
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile devices
      navigator.clipboard.writeText(textarea.value)
        .then(() => {
          // Optional: silently copied, no alerts
          console.log("Text copied!");
        })
        .catch(err => {
          // Fallback for older browsers
          document.execCommand("copy");
        });
    });
  </script>
</body>
</html>
